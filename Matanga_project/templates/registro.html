{% extends 'templates/base.html' %}


{% block content %}
<head>
    <br><br><br><br><br><br><br>
    <style>
        .mb-3 input {
            font-size: 100%;
            width: 400px;
            height: 40px;
            background-color: rgb(201, 201, 201);
        }
    </style>
</head>
<body>
    <div style="text-align:center">
    <form method="POST" action="">
        {% csrf_token %}
        <label for="formFile" class="form-label">Los campos con * son obligatorios</label>
        <div class="mb-3">
            <label class="form-label">*</label>
            {{form.username}}
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">*</label>
            {{form.email}}
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">*</label>
            {{form.password1}}
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">*</label>
            {{form.password2}}
        </div>
        
        <br>
        <input style="font-size: large;" type="submit" name="Create" class="btn btn-danger" value="CONFIRMAR">
    </form>
    {{form.errors}}
    <form action="{% url 'inicio' %}">
        <br>
        <input style="font-size: large;" type="submit" class="btn btn-danger" value="Iniciar sesiÃ³n">
    </form>
    <br><br><br><br><br><br>
    <!--Este script se encarga de definir los placeholder de los input-->
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder="USUARIO";
        form_fields[1].style="text-align:center";
        form_fields[2].placeholder="EMAIL";
        form_fields[2].style="text-align:center";
        form_fields[3].placeholder="CLAVE";
        form_fields[3].style="text-align:center";
        form_fields[4].placeholder="REPETIR CLAVE";
        form_fields[4].style="text-align:center";

        for (var field in form_fields){
            form_fields[field].className += ' form-control'
        }
    </script>
</body>
{% endblock %}
